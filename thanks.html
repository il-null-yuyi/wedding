<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your RSVP</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS if applicable -->
  <style>
    /* Example inline styling; you can remove or modify this if you're using an external stylesheet */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    a.return-home {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a.return-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your RSVP has been successfully submitted.</p>
    <p>We have sent a confirmation email to you. We look forward to celebrating with you!</p>
    <!-- Link to return to the homepage -->
    <a class="return-home" href="index.html">Return to Homepage</a>
  </div>
</body>
</html>
